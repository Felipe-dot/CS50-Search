<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="advanced.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <span>
            <img src="public/google_logo.png" alt="google logo" />
          </span>
        </div>
        <div class="nav-right">
          <span><a href="/index.html">Search</a></span>
          <span><a href="/images.html">Images</a></span>
          <svg class="app_options" focusable="false" viewBox="0 0 24 24">
            <path
              d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
            ></path>
            <image
              src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"
              alt=""
              height="24"
              width="24"
              style="border: none; display: none \9"
            ></image>
          </svg>
          <button>Sign in</button>
        </div>
      </nav>
    </header>
    <main>
      <h3>Advanced Search</h3>
      <hr />
      <form action="https://google.com/search" method="get" autocomplete="off">
        <div class="form-options">
          <h4>Find pages with...</h4>
          <span>
            all these words:
            <input type="text" name="as_q" id="" />
          </span>
          <span>
            this exact word or phrase:
            <input type="text" name="as_epq" id="" />
          </span>
          <span>
            any of these words:
            <input type="text" name="as_oq" id="" />
          </span>
          <span>
            none of these words:
            <input type="text" name="as_eq" id="" />
          </span>
          <hr />
          <div class="submit-button">
            <input type="submit" value="Advanced Search" />
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-left">
        <span><a href="#">Help</a></span>
        <span><a href="#">Privacy</a></span>
        <span><a href="#">Terms</a></span>
      </div>
    </footer>
  </body>
</html>
